<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contect Us Form</title>
    <link rel="stylesheet" type="text/css" href="contact.css"/>
  </head>
  <body>
    <nav>
      <div class="logo">
          <p>navbar</p>
      </div>
      
      <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contect</a></li>
      </ul>
  </nav>
  <!-- <div class="content_items">
      <img src="img.jpg" alt="">
  </div> -->
  
    <div class="container">
      <h2>Contact Us</h2>
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required="required"/>
            <span class="text">First Name</span>
            <span class="line"></span>
          </div>
        </div>

        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required="required"/>
            <span class="text">Last Name</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required="required"/>
            <span class="text">Email</span>
            <span class="line"></span>
          </div>
        </div>

        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required="required"/>
            <span class="text">Mobile</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <div class="inputBox">
            <input type="text" name="" required="required"/>
            <span class="text">Type your message Here..</span>
            <span class="line"></span>
          </div>
        </div>
      </div>
      <div class="row100">
        <div class="col">
          <input type="Submit" value="Send"/>
        </div>
      </div>
    </div>
  </body>
</html>
