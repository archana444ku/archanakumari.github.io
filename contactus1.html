<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Contact2.css">
    <link rel="stylesheet" href="contact2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    
  </head>
<body>
    <div class="container">
  
        <h1>Contact us</h1>

        <div class="form-container">
        
            <div class="info">

                <div class="pack">
                   <div class="text">
                    <h1>Get In Touch</h1></div>
                

                <div class="text">
                    <h2>Email</h2><br>
                    <span>archana444ku@gmail.com</span>
                </div>

                <div class="text">
                    <h2>Contact-Number</h2><br>
                    <span>+91-6287967301</span>
                </div>
                
                <div class="text">
                    <h2>Address</h2><br>
                    <span>City-kolkata, sector 5, shalt lake, india</span>
                </div>

                <div class="social-button">
                    <button> <a href=""><i class="fa-brands fa-twitter" aria-hidden="true"></i></a></button>
                    <button> <a href=""><i class="fa-brands fa-github" aria-hidden="true"></i> </a></button>
                    <button> <a href=""><i class="fa-brands fa-youtube" aria-hidden="true"></i> </a></button>
                    <button> <a href=""> <i class="fa-brands fa-linkedin" aria-hidden="true"></i></a></button>
                </div>

            </div> 
            <!-- end of Pack class -->

            </div>
         <!-- info class End -->
            <form>
               
                <div class="icon">
                 <div class="sign"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                </div>

              <div class="input-control">
                <label for="">Name</label><br>
                <input type="text" placeholder="Enter Your Name" id="Name">
              </div>
              <!-- input control End -->
               

              <div class="input-control">
                <label for="">Email</label><br>
                <input type="text" placeholder="Enter Your Email" id="Email">
              </div>
              <!-- input control End -->

              <div class="input-control">
                <label for="">Contact-Number</label><br>
                <input type="text" placeholder="Enter Your Contact Number" id="Contact">
              </div>
              <!-- input control End -->


              <div class="input-control">
                <label for="">Subject</label><br>
                <input type="text" placeholder="Enter Your Subject" id="Subject">
              </div>
              <!-- input control End -->
             
              <div class="input-control">
                <label for="">Message</label><br>
                <textarea name="" id="message"  rows="6" placeholder="Enter Your Message"></textarea>
              </div>

               <div class="input-control">
                <button type="submit">submit</button>
               </div>
            </form>
            <!-- form end -->
        </div>
        <!-- Form container End -->
      </div>

    

</body>
